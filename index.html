<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>お知らせ</title>
</head>
<body>
  <h2>お知らせ</h2>
  <ul id="news"></ul>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTAdqh4wPlwFxKUdDHntij9Jnn2acBE9yKACISfKbmSbuY8tiw-oVPzClgbL6td-Q46dJg6dEempjE9/pub?gid=0&single=true&output=csv'; // CSV URL
    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split('\n').slice(1);
        let html = '';
        rows.forEach(row => {
          const [category, date, message] = row.split(',');
          html += `<li><strong>[${category}] ${date}:</strong> ${message}</li>`;
        });
        document.getElementById('news').innerHTML = html;
      });
  </script>
</body>
</html>
